<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TicTacToe</h1>
    </header>
    <div class="main">
      <h1 id="result"></h1>
      <div class="game">
        <div class="tile 1" id="tile0"></div>
        <div class="tile 2" id="tile1"></div>
        <div class="tile 3" id="tile2"></div>
        <div class="tile 4" id="tile3"></div>
        <div class="tile 5" id="tile4"></div>
        <div class="tile 6" id="tile5"></div>
        <div class="tile 7" id="tile6"></div>
        <div class="tile 8" id="tile7"></div>
        <div class="tile 9" id="tile8"></div>
      </div>
    </div>
    <footer>Courtesy of ZmijaZ</footer>

    <script src="app.js"></script>
  </body>
</html>
